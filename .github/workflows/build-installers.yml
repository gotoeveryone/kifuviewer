name: Build Installers (Unsigned)

on:
  workflow_dispatch:

concurrency:
  group: build-installers-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: windows-x64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            bundle_path: src-tauri/target/x86_64-pc-windows-msvc/release/bundle/**
          - name: macos-arm64
            os: macos-latest
            target: aarch64-apple-darwin
            bundle_path: src-tauri/target/aarch64-apple-darwin/release/bundle/**

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 24.13.0
          cache: npm

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install NSIS (Windows)
        if: runner.os == 'Windows'
        run: choco install nsis -y

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri installer (unsigned)
        run: npm run tauri build -- --target ${{ matrix.target }}

      - name: Upload installer artifacts
        uses: actions/upload-artifact@v4
        with:
          name: installers-${{ matrix.name }}
          path: ${{ matrix.bundle_path }}
          if-no-files-found: error
